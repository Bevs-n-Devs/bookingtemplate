<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
</head>
<body>
    <h1>Book A Service</h1>

    <form action="/confirmbooking" method="post">
        <p>Please enter your email</p>
        <input type="email" name="username" id="username" placeholder="Enter your email" required>
        <p>Please select a service</p>
        <select name="serviceName" id="serviceName" required>
            <option value="" disabled>Select a service</option>
            <option value="servcie 1">Service 1</option>
            <option value="service 2" disabled>Service 2</option>
        </select>
        <p>Please select the duration</p>
        <select name="serviceDuration" id="serviceDuration" required>
            <option value="" disabled>Select a duration</option>
            <option value="30mins">30 minutes (£40)</option>
            <option value="45mins">45 minutes (£50)</option>
            <option value="60mins">60 minutes (£60)</option>
        </select>
        <p>Select a date</p>
        <input type="date" id="bookingDate" name="bookingDate" required>
        <p>Select a time</p>
        <select name="bookingTime" id="bookingTime" required>
            <option value="" disabled></option>
            <option value="8am">08:00</option>
            <option value="9am">09:00</option>
            <option value="10am">10:00</option>
            <option value="11am">11:00</option>
            <option value="12pm">12:00</option>
            <option value="1pm">13:00</option>
            <option value="2pm">14:00</option>
            <option value="3pm">15:00</option>
            <option value="4pm">16:00</option>
            <option value="5pm">17:00</option>
            <option value="6pm">18:00</option>
            <option value="7pm">19:00</option>
            <option value="8pm">20:00</option>
            <option value="9pm">21:00</option>
        </select>

        <button type="submit">Reserve Booking</button>
    </form>

</body>
</html>
